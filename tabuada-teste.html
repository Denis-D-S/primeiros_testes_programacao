<meta charset="utf-11">

<script type="text/javascript">
	
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	for (var numeroPrincipal = 1 ; numeroPrincipal < 100; numeroPrincipal++){
		mostra("Tabuada do " + numeroPrincipal);

		for (var multiplicador = 1; multiplicador < 100; multiplicador++) {
			mostra (numeroPrincipal + " x " + multiplicador + " = " + (numeroPrincipal*multiplicador));

		}
	}
</script>
