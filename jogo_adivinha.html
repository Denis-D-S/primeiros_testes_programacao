<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var informaUsuario = alert("Este arquivo cria um número randômico de 1 a 10, e daí pede que o usuário adivinhe o número em 3 tentativas");
	var numeroPensado = Math.round (Math.random() * 10);
	console.log (numeroPensado);

	var tentativas = 1; //apenas um contador para o número de tentativas

while(tentativas <= 3){
		var numero = parseInt(prompt("Digite seu chute de um número de 1 a 10: "));

		if (numero == numeroPensado){
		mostra("Parabéns! Você acertou! O número mágico de fato era " + numeroPensado);
		break;
		} else {
			if (tentativas <= 2){
				mostra ("Você errou! Tente novamente!");
			} else {
				mostra ("Você errou! Suas tentativas se esgotaram! O número pensado era : " + numeroPensado);
			}
		}
		tentativas++
}



	

</script>
