<meta charset="utf-8">

<script type="text/javascript">
	
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var informaUsuario = alert("Este arquivo pede sua idade, e pergunta se você tem carteira de motorista. Daí informa se pode dirigir ou não.");
        var idade = parseInt(prompt("Qual é sua idade"));
        var temCarteira = prompt("Tem carteira? Responda S ou N");

        if( idade >= 18 && temCarteira == "S") {
            mostra("Pode dirigir");
        } else {
            mostra("Não pode dirigir");
        }
    
</script>
